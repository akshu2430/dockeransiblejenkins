---
- hosts: localhost
  become: true
  tasks:
    - name: Install python pip
      apt:
        name: python3-pip
        state: present
    - name: Install docker
      apt:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: docker-ansible
        image: "akshu24/docker-ansible:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - "192.168.103.206:8086:8088"
